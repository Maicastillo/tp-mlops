<!DOCTYPE html>
<html lang="es">
<head>
    <title>Predicci√≥n de Pasajeros Internacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">‚úàÔ∏è Predicci√≥n de Pasajeros Internacionales</a>
    </div>
</nav>
<div class="container mt-5">
    <form id="form">
        <div class="mb-3">
            <label for="fecha" class="form-label">üìÜ Fecha</label>
            <input type="date" class="form-control" id="fecha" value="2025-03-31">
            <div id="emailHelp" class="form-text">Por ejemplo 2025-03-31</div>
        </div>
        <button type="submit" class="btn btn-primary">Predicci√≥n</button>
    </form>
    <div class="card mt-4">
        <div class="card-header">
            Resultado
        </div>
        <div class="card-body bg-light">
            <pre id="resultado" class="mb-0 text-dark" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
    <script>
        const form = document.getElementById("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fecha = document.getElementById("fecha").value;
            const res = await fetch(`/pasajeros_internacionales?fecha=${fecha}`);
            const data = await res.json();
            document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</div>
</body>
</html>
